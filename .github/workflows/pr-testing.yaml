name: testing on opend PR to master
on:
  pull_request:
    types:
      - opened
      - reopened
    branches:
      - master
# defined jobs
jobs:
  # job name
  ubuntu-pr-testing:
    # runnner
    runs-on: ubuntu-latest
    # run commands
    steps:
      # clone repository
      - uses: actions/checkout@v2
      # setup nodejs
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: '12'
          registry-url: 'https://registry.npmjs.org'
      - name: npm continuous install
        run: npm ci
      - name: can npm publish?
        run: npx can-npm-publish
      - name: run testing
        run: npm t
