name: testing on opend PR to main
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - issue/[0-9]+
jobs:
  validate-pr-base-ref:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: validate base_ref
        if: >
          github.head_ref != issue/main
          startsWith(github.head_ref, 'issue/')
          && github.base_ref == 'main'
        run: exit 1
  basics-testing-on-ubuntu:
    needs:
      - validate-pr-base-ref
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'
      - name: npm continuous install
        run: npm ci
      - name: git configure
        run: |
          git config --global user.email test@example.com
          git config --global user.name test
      - name: run testing
        run: npm t
      - name: only-node testing
        run: docker-compose run only-node 'npm' 't'
      - name: node-git testing
        run: docker-compose run node-git 'npm' 't'
      - name: node-git-conf testing
        run: docker-compose run node-git-conf 'npm' 't'
  common-testing-on-windows:
    needs:
      - validate-pr-base-ref
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'
      - name: npm continuous install
        run: npm ci
      - name: git configure
        run: |
          git config --global user.email test@example.com
          git config --global user.name test
      - name: run testing
        run: npm t
