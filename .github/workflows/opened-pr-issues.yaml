name: opened PR from issue/*
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main
jobs:
  testing-on-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'
      - name: npm continuous install
        run: npm ci
      - name: git configure
        run: |
          git config --global user.email test@example.com
          git config --global user.name test
      - name: run testing
        run: npm t
  testing-of-only-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: run testing
        run: docker-compose run only-node 'npm' 't'
  testing-of-node-git:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: run testing
        run: docker-compose run node-git 'npm' 't'
  testing-of-node-git-conf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: run testing
        run: docker-compose run node-git-conf 'npm' 't'
  testing-on-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'
      - name: npm continuous install
        run: npm ci
      - name: git configure
        run: |
          git config --global user.email test@example.com
          git config --global user.name test
      - name: run testing
        run: npm t
